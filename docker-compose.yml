version: '3.8'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.8
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - USE_SSL=false
      - "ES_JAVA_OPTS=-Xmx1000m -Xms1000m"
    restart: unless-stopped
    ports:
      - "9200"

  redis:
    image: redis:6.2.6
    ports:
      - "6379"

  async_api:
    build:
      context: .
      dockerfile: fastapi-solution/src/Dockerfile
    restart: always
    depends_on:
      - elasticsearch
      - redis
    env_file:
      - .env
      - .docker.env
    ports:
      - "8000"

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - async_api
    ports:
      - "80:80"

  postgres:
    image: postgres:15
    env_file:
      - .env
      - .docker.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./etl/postgres_to_es/movies_dmp.sql:/docker-entrypoint-initdb.d/movies_dmp.sql


  etl:
    build:
      context: .
      dockerfile: etl/postgres_to_es/Dockerfile
    env_file:
      - .env
      - .docker.env
    depends_on:
      - elasticsearch

volumes:
  postgres_data: